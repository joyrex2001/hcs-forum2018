---
kind: Template
apiVersion: v1
metadata:
  name: highscore-template
  annotations:
    openshift.io/display-name: Highscore Template
    description: The HCS Forum 2018 highscore - Highscore service
message: |-
  The following service(s) have been created in your project: ${NAME}.

  Good luck!
labels:
  template: highscore-template
objects:
- kind: Service
  apiVersion: v1
  metadata:
    name: "${NAME}"
    annotations:
      description: Exposes and load balances the application pods
      prometheus.io/scrape: "true"
  spec:
    ports:
    - name: http
      port: 8080
      targetPort: 8080
    selector:
      name: "${NAME}"
- kind: Route
  apiVersion: v1
  metadata:
    name: "${NAME}"
  spec:
    to:
      kind: Service
      name: "${NAME}"
    tls:
      termination: edge
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${NAME}"
    annotations:
      description: Keeps track of changes in the application image
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${NAME}"
    annotations:
      description: Defines how to build the application
  spec:
    source:
      type: Git
      git:
        uri: "${SOURCE_REPOSITORY_URL}"
        ref: "${SOURCE_REPOSITORY_REF}"
      contextDir: "${CONTEXT_DIR}"
      sourceSecret:
        name: gitlab
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: openjdk18-openshift:latest
          namespace: openshift
    output:
      to:
        kind: ImageStreamTag
        name: "${NAME}:latest"
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${NAME}"
    annotations:
      description: Defines how to deploy the application server
  spec:
    strategy:
      type: Rolling
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: false
        containerNames:
        - ${NAME}
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
    replicas: 1
    selector:
      name: "${NAME}"
    template:
      metadata:
        name: "${NAME}"
        labels:
          name: "${NAME}"
      spec:
        containers:
        - name: ${NAME}
          image: " "
          env:
          - name: "SERVER_PORT"
            value: "8080"
          - name: "KAFKA_SERVERS"
            value: "${KAFKA_SERVERS}"
          - name: "DATASOURCE_PLATFORM"
            value: "postgres"
          - name: "DATASOURCE_URL"
            value: "jdbc:postgresql://${DATABASE_SERVICE_NAME}:5432/highscore"
          - name: "DATASOURCE_USER"
            valueFrom:
              secretKeyRef:
                name: "${DATABASE_SERVICE_NAME}"
                key: database-user
          - name: "DATASOURCE_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: "${DATABASE_SERVICE_NAME}"
                key: database-password
          ports:
          - containerPort: 8080
          readinessProbe:
            timeoutSeconds: 3
            initialDelaySeconds: 3
            httpGet:
              path: "/actuator"
              port: 8080
          livenessProbe:
            timeoutSeconds: 3
            initialDelaySeconds: 30
            httpGet:
              path: "/actuator"
              port: 8080
          resources:
            limits:
              memory: "${MEMORY_LIMIT}"
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all of the frontend objects defined in this template.
  required: true
  value: demo
- name: MEMORY_LIMIT
  displayName: Memory Limit
  description: Maximum amount of memory the frontend container can use.
  required: true
  value: 512Mi
- name: KAFKA_SERVERS
  displayName: Kafka servers
  description: Comma seperated list of kafka hostnames to bootstrap the kafka connection.
  required: false
  value: "" # "demo-kafka:9092"
- name: DATABASE_SERVICE_NAME
  displayName: Database service name
  description: Name of the Postgres database service.
  required: true
  value: "postgres"
- name: SOURCE_REPOSITORY_URL
  displayName: Git Repository URL
  description: The URL of the repository with your application source code.
  required: true
  value: git@gitlab.com:hcs-openshift/hcs-forum2018.git
- name: SOURCE_REPOSITORY_REF
  displayName: Git Reference
  description: Set this to a branch name, tag or other ref of your repository if you
    are not using the default branch.
  value: master
- name: CONTEXT_DIR
  displayName: Context Directory
  description: Set this to the relative path to your project if it is not in the root
    of your repository.
  value: highscore
